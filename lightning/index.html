<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="field">
        <div class="menu">
            <label class="label">Count of points</label>
            <div class="label"><input type="range" id="points" min="50" max="500" value="300"><span>300</span></div>
            <label class="label">Count of legs</label>
            <div class="label"><input type="range" id="legs" min="5" max="50" value="20"><span>20</span></div>
            <label class="label">Distance</label>
            <div class="label"><input type="range" id="distance" min="50" max="300" value="200"><span>200</span></div>
            <label class="label">Types of Lightning</label>
            <div class="label"><input type="radio" name="radio" class="radio" checked value="1">Type 1</div>
            <div class="label"><input type="radio" name="radio" class="radio" value="2">Type 2</div>
            <div class="label"><input type="radio" name="radio" class="radio" value="3">Type 3</div>
        </div>
        <div id="ball"></div>
        <canvas width="1920" height="1080" id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
